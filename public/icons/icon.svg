<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Notepad shape -->
  <g filter="url(#glow)">
    <!-- Main notepad body -->
    <rect x="120" y="80" width="272" height="352" rx="24" fill="url(#iconGrad)" opacity="0.9"/>
    
    <!-- Lines on notepad -->
    <line x1="160" y1="180" x2="352" y2="180" stroke="white" stroke-width="4" opacity="0.6"/>
    <line x1="160" y1="230" x2="352" y2="230" stroke="white" stroke-width="4" opacity="0.6"/>
    <line x1="160" y1="280" x2="320" y2="280" stroke="white" stroke-width="4" opacity="0.6"/>
    <line x1="160" y1="330" x2="280" y2="330" stroke="white" stroke-width="4" opacity="0.6"/>
    
    <!-- Pencil -->
    <g transform="translate(280, 340) rotate(-45)">
      <rect x="0" y="0" width="24" height="120" rx="4" fill="#fcd34d"/>
      <polygon points="0,120 12,150 24,120" fill="#fcd34d"/>
      <polygon points="4,120 12,140 20,120" fill="#374151"/>
      <rect x="0" y="0" width="24" height="20" rx="4" fill="#f87171"/>
    </g>
  </g>
  
  <!-- Q letter hint -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.9">Q</text>
</svg>
